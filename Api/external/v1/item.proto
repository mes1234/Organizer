syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

package external.v1;

option go_package = "example.com/package/name";
option csharp_namespace = "Common.Messages";

message Item {
    string name = 1;
    int32  category = 2;
    float  value = 3;
    google.protobuf.Timestamp time = 4;
}  

message Empty {}

service ItemService {
    rpc PutItemRequest(Item) returns (Empty) {
        option (google.api.http) = {
            post: "/v1/example/echo"
            body: "*"
          };
    }
  }