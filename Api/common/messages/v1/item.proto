syntax = "proto3";

import "google/protobuf/timestamp.proto";

package messages.v1;

option go_package = "example.com/package/name";
option csharp_namespace = "Common.Messages";

message Item {
    string name = 1;
    int32  category = 2;
    float  value = 3;
    google.protobuf.Timestamp time = 4;
}  
